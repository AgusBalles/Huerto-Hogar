# --------------------------------------------------------
# Configuracion MySQL
# --------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/huerto?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------------------------------
# JPA / Hibernate
# --------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# --------------------------------------------------------
# Inicialización de datos SQL
# --------------------------------------------------------
spring.sql.init.mode=always

# --------------------------------------------------------
# Desactiva H2 console
# --------------------------------------------------------
spring.h2.console.enabled=false

# --------------------------------------------------------
# Logging - Silenciar warnings de Hibernate
# --------------------------------------------------------
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.hibernate.orm.deprecation=ERROR